{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}
    <div class="blog_container">
    <h2 class="blog_title">Dalius has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

    {% for blog in blogs %}
        <a class="aaaa" href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
        <div class="img_blog_height">
        <img src="{{ blog.image.url }}" class="rounded float-left" alt="">
        </div>
        <h5>{{ blog.date|date:'M d Y'|upper }}</h5>
    {% endfor %}
    </div>

{% endblock %}
