<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> My portfolio </h1>
{% for project in projects %}

    <h4>{{ project.tittle }}</h4>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="120" width="120">
    {% if project.url %}
        <br>
    <a href="{{ project.url }}">Link</a>
    {% endif %}
{% endfor %}
</body>
</html>
